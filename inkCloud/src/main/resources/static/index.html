    <script>
      function loadData() {
        return {
          pageNumber: 0,
          size: 20,
          total: "",
          bookData: [],
          bookIdList: [],
          memberName: "",
          memberId: "",

          async init() {
            let _this = this;

            try {
              let memberInfo = await $.ajax({
                url: "memberInfo",
                type: "get",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
              });

              console.log(memberInfo)

              _this.memberName = memberInfo.memberName;
              _this.memberId = memberInfo.memberId;

              console.log(123)

              let bookcaseResponse = await $.ajax({
                url: "bookcase/" + _this.memberId,
                type: "get",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
              });

              console.log(bookcaseResponse)

              if (bookcaseResponse.code == "C000") {
                _this.pageNumber = 0;
                _this.bookData = bookcaseResponse.data;
              }
            } catch (error) {
              console.error("Error:", error);
            }

            $.ajax({
              url: "getPreviewStatus",
              type: "get",
              dataType: "json",
              contentType: "application/json; charset=utf-8",
              success: function (response) {
                if (response.code == "C000"){
                  _this.bookIdList = response.data;
                }
              },
            });
          },
          isLoading(id) {
            return this.bookIdList.includes(id);
          },
          getData() {
            const start = this.pageNumber * this.size,
              end = start + this.size;
            let filterData = this.bookData;
            this.total = filterData.length;
            return filterData.slice(start, end);
          },
          pages() {
            return Array.from({
              length: Math.ceil(this.total / this.size),
            });
          },
          nextPage() {
            this.pageNumber++;
<!--				    window.scrollTo(0, 0); // 滾動到頁面頂部-->
          },
          prevPage() {
            this.pageNumber--;
<!--				    window.scrollTo(0, 0); // 滾動到頁面頂部-->
          },
          pageCount() {
            return Math.ceil(this.total / this.size);
          },
          viewPage(index) {
            this.pageNumber = index;
<!--				    window.scrollTo(0, 0); // 滾動到頁面頂部-->
          },
          upload() {
            this.loginVerification();
            const imageInput = document.getElementById("imageInput");

            imageInput.value = "";

            imageInput.click();

            imageInput.addEventListener(
              "change",
              () => {
                const files = imageInput.files;
                const imageRequests = [];

                if (!files || files.length === 0) {
                  console.log("取消檔案選擇");
                  return;
                }

                if (files.length > 50) {
                  alert("一次最多50張圖片");
                  return;
                }

                Array.from(files).forEach((file) => {
                  const reader = new FileReader();
                  reader.onload = (e) => {
                    const base64Img = e.target.result.split(",")[1];

                    const swalLoading = Swal.fire({
                      title: "AI處理中，請稍候......",
                      text: "",
                      icon: "info",
                      allowOutsideClick: false,
                      showConfirmButton: false,
                      customClass: {
                        popup: "swal-modal",
                      },
                    });

                    imageRequests.push({
                      fileName: file.name, // 記錄檔案名稱
                      images: [base64Img], // 假設每個檔案只包含一張圖片
                    });

                    if (imageRequests.length === files.length) {
                      this.sendImages(imageRequests);
                    }
                  };
                  reader.readAsDataURL(file);
                });
              },
              { once: true }
            );
          },
          sendImages(imageRequests) {
            this.loginVerification();
            let _this = this;
            $.ajax({
              url: "saveMultiBook",
              type: "post",
              dataType: "json",
              data: JSON.stringify(imageRequests),
              contentType: "application/json; charset=utf-8",
              success: function (response) {
                if (response.code == "C000") {
                  const data = response.data;
                  let successCount = data.successCount;
                  let errorCount = data.errorCount;
                  Swal.fire({
                    title: "存書成功",
                    html: "匯入：" + successCount + "本<br>失敗：" + errorCount + "本",
                    icon: "success",
                    confirmButtonText: "關閉",
                    customClass: {
                      confirmButton: "btn btn-success",
                    },
                  });
                  _this.pageNumber = 0;
                  _this.init();
                } else {
                  Swal.fire({
                    title: "系統錯誤，請聯繫管理員！",
                    text: "",
                    icon: "error",
                    confirmButtonText: "關閉",
                    customClass: {
                      confirmButton: "btn btn-danger",
                    },
                  });
                }
              },
            });
          },
          openEditBook(id, title, author, publisher) {
            this.loginVerification();
            let _this = this;
            Swal.fire({
              title: '編輯書本資料',
              html: `
                <div class="mb-3 text-start">
                  <label for="swal-input-title" class="form-label">書名：</label>
                  <input id="swal-input-title" class="form-control" value="${title}" placeholder="輸入書名">
                </div>
                <div class="mb-3 text-start">
                  <label for="swal-input-author" class="form-label">作者：</label>
                  <input id="swal-input-author" class="form-control" value="${author}" placeholder="輸入作者">
                </div>
                <div class="mb-3 text-start">
                  <label for="swal-input-publisher" class="form-label">出版社：</label>
                  <input id="swal-input-publisher" class="form-control" value="${publisher}" placeholder="輸入出版社">
                </div>
              `,
              focusConfirm: false,
              preConfirm: () => {
                return {
                  title: $('#swal-input-title').val(),
                  author: $('#swal-input-author').val(),
                  publisher: $('#swal-input-publisher').val()
                };
              },
              showCancelButton: true,
              confirmButtonText: '確認',
              cancelButtonText: '取消',
              customClass: {
                confirmButton: 'btn btn-primary',
                cancelButton: 'btn btn-danger'
              }
            }).then((result) => {
              if (result.isConfirmed) {
                const { title, author, publisher } = result.value;
                _this.editBook(id, title, author, publisher);
              }
            });
          },
          editBook(id, title, author, publisher){
            this.loginVerification();
            let _this = this;
            let data = {};
            data.id = id;
            data.title = title;
            data.author = author;
            data.publisher = publisher;

            $.ajax({
              url: "editBook",
              type: "post",
              dataType: "json",
              data: JSON.stringify(data),
              contentType: "application/json; charset=utf-8",
              success: function (response) {
                if (response.code == "C000") {
                  Swal.fire({
                    title: "編輯成功",
                    icon: "success",
                    confirmButtonText: "關閉",
                    customClass: {
                      confirmButton: "btn btn-success",
                    },
                  });
                  _this.pageNumber = 0;
                  _this.init();
                }
              },
            });
          },
          openDeleteBook(id){
            this.loginVerification();
			let _this = this;
			Swal.fire({
			  title: '確認要刪除？',
			  text: '',
			  icon: 'warning',
			  showCancelButton: true,
			  confirmButtonText: '確認',
			  cancelButtonText: '取消',
			  customClass: {
				confirmButton: 'btn btn-success',
				cancelButton: 'btn btn-danger'
			  }
			}).then((result) => {
			  if (result.isConfirmed) {
				_this.deleteBook(id);
			  }
			});
          },
          deleteBook(id) {
            this.loginVerification();
            let _this = this;
            $.ajax({
              url: "deleteBook/" + id,
              type: "delete",
              dataType: "json",
              contentType: "application/json; charset=utf-8",
              success: function (response) {
                if (response.code == "C000") {
                  Swal.fire({
                    title: "刪除成功",
                    icon: "success",
                    confirmButtonText: "關閉",
                    customClass: {
                      confirmButton: "btn btn-success",
                    },
                  });
                  _this.pageNumber = 0;
                  _this.init();
                }
              },
            });
          },
          search() {
            let _this = this;
            let data = {};
            let keyword = $("#keyword").val();
            data.keyword = keyword;
            $.ajax({
              url: "searchBook",
              type: "post",
              dataType: "json",
              data: JSON.stringify(data),
              contentType: "application/json; charset=utf-8",
              success: function (response) {
                if (response.code == "C000") {
                  _this.pageNumber = 0;
                  _this.bookData = response.data;
                }
              },
            });
          },
          getVideoId (bookId){
            let _this = this;
            $.ajax({
              url: "getVideoId/" + bookId,
              type: "get",
              dataType: "json",
              contentType: "application/json; charset=utf-8",
              success: function (response) {
                if (response.code == "C000") {
                  const videoId = response.data;
                  _this.constructVideo(bookId, videoId);
                }
              },
            });
          },
          constructVideo (bookId, videoId){
            let button = $(event.currentTarget);
            let loadingIcon = button.find(".loadingIcon");
            let buttonText = button.find(".buttonText");

            let data = {};
            data.bookId = bookId;
            data.videoId = videoId;
            $.ajax({
              url: "constructVideo",
              type: "post",
              dataType: "json",
              data: JSON.stringify(data),
              contentType: "application/json; charset=utf-8",
              success: function (response) {
                if (response.code == "C000") {
                  //影片製作中
                  loadingIcon.show();
                  buttonText.hide();
                  Swal.fire({
                    title: "試聽影片製作中，請稍候...",
                    icon: "info",
                    confirmButtonText: "關閉",
                    customClass: {
                      confirmButton: "btn btn-primary",
                    },
                  });
                }
              },
            });
          },
          preview (bookId){
            let button = $(event.currentTarget);
            let loadingIcon = button.find(".loadingIcon");
            let buttonText = button.find(".buttonText");

            let _this = this;
            $.ajax({
              url: "previewBook/" + bookId,
              type: "get",
              dataType: "json",
              contentType: "application/json; charset=utf-8",
              success: function (response) {
                if (response.code == "C000") {
                  //播放影片
                  $("#videoModal").modal('show');
                  _this.initVideojs(response.data, 'videoTag');
                } else if (response.code == "C004"){
                  loadingIcon.show();
                  buttonText.hide();
                  Swal.fire({
                    title: "試聽影片加載中，請稍候...",
                    icon: "info",
                    confirmButtonText: "關閉",
                    customClass: {
                      confirmButton: "btn btn-primary",
                    },
                  });
                } else if (response.code == "C005"){
                  if (_this.loginVerification()) {
                    loadingIcon.show();
                    buttonText.hide();
                    _this.getVideoId(bookId);
                  }
                } else if (response.code == "C003"){
                  Swal.fire({
                    title: "系統錯誤，請聯繫管理員...",
                    icon: "error",
                    confirmButtonText: "關閉",
                    customClass: {
                      confirmButton: "btn btn-primary",
                    },
                  });
                }
              },
            });
          },
          initVideojs (url, videoId){

            const existingPlayer = videojs.getPlayers()[videoId];

            if (existingPlayer) {
              existingPlayer.src({
                src: url,
                type: 'video/mp4'
              });
              existingPlayer.play(); // 自動播放
              console.log('更換影片播放');
              return existingPlayer;
            } else {

              const player = videojs(videoId, {
                controls: true,    // 顯示控制條
                autoplay: false,   // 不自動播放
                preload: 'auto',   // 預加載視頻
                fluid: true,       // 使視頻能夠自適應大小
                playbackRates: [0.5, 1, 1.25, 1.5, 2],  // 設置播放速度選項
                sources: [{
                  src: url,  // 這是影片的路徑
                  type: 'video/mp4'  // 設置影片格式
                }]
              });

              player.on('ready', function() {
                console.log('Player is ready');
              });

              player.on('ended', function() {
                console.log('Video has ended');
              });

              return player;
            }
          },
          closeVideo(){
            if (!videojs('videoTag').paused()) {
              videojs('videoTag').pause();
            }
          },
          loginVerification() {
            if (this.memberName == null) {
              location.href = "login.html";
              return false;
            }
            return true;
          },
          logout (){
            let _this = this;
            $.ajax({
              url: "logout",
              type: "get",
              dataType: "json",
              success: function (response) {
                if (response.code == 'C000'){
                  _this.deleteCookie("JWT_TOKEN");
                  location.reload();
                }
              },
            });
          },
          deleteCookie(cookieName) {
            document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
          }
        };
      }
    </script>
    <script src="js/alpine.2.8.2.min.js"></script>
  </body>
